groups:
    - name: loki_rules
      rules:
        - expr: histogram_quantile(0.99, sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster_label, job))
          record: cluster_label_job:loki_request_duration_seconds:99quantile
        - expr: histogram_quantile(0.50, sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster_label, job))
          record: cluster_label_job:loki_request_duration_seconds:50quantile
        - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster_label, job) / sum(rate(loki_request_duration_seconds_count[1m])) by (cluster_label, job)
          record: cluster_label_job:loki_request_duration_seconds:avg
        - expr: sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster_label, job)
          record: cluster_label_job:loki_request_duration_seconds_bucket:sum_rate
        - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster_label, job)
          record: cluster_label_job:loki_request_duration_seconds_sum:sum_rate
        - expr: sum(rate(loki_request_duration_seconds_count[1m])) by (cluster_label, job)
          record: cluster_label_job:loki_request_duration_seconds_count:sum_rate
        - expr: histogram_quantile(0.99, sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster_label, job, route))
          record: cluster_label_job_route:loki_request_duration_seconds:99quantile
        - expr: histogram_quantile(0.50, sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster_label, job, route))
          record: cluster_label_job_route:loki_request_duration_seconds:50quantile
        - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster_label, job, route) / sum(rate(loki_request_duration_seconds_count[1m])) by (cluster_label, job, route)
          record: cluster_label_job_route:loki_request_duration_seconds:avg
        - expr: sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster_label, job, route)
          record: cluster_label_job_route:loki_request_duration_seconds_bucket:sum_rate
        - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster_label, job, route)
          record: cluster_label_job_route:loki_request_duration_seconds_sum:sum_rate
        - expr: sum(rate(loki_request_duration_seconds_count[1m])) by (cluster_label, job, route)
          record: cluster_label_job_route:loki_request_duration_seconds_count:sum_rate
        - expr: histogram_quantile(0.99, sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster_label, namespace, job, route))
          record: cluster_label_namespace_job_route:loki_request_duration_seconds:99quantile
        - expr: histogram_quantile(0.50, sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster_label, namespace, job, route))
          record: cluster_label_namespace_job_route:loki_request_duration_seconds:50quantile
        - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster_label, namespace, job, route) / sum(rate(loki_request_duration_seconds_count[1m])) by (cluster_label, namespace, job, route)
          record: cluster_label_namespace_job_route:loki_request_duration_seconds:avg
        - expr: sum(rate(loki_request_duration_seconds_bucket[1m])) by (le, cluster_label, namespace, job, route)
          record: cluster_label_namespace_job_route:loki_request_duration_seconds_bucket:sum_rate
        - expr: sum(rate(loki_request_duration_seconds_sum[1m])) by (cluster_label, namespace, job, route)
          record: cluster_label_namespace_job_route:loki_request_duration_seconds_sum:sum_rate
        - expr: sum(rate(loki_request_duration_seconds_count[1m])) by (cluster_label, namespace, job, route)
          record: cluster_label_namespace_job_route:loki_request_duration_seconds_count:sum_rate
